<body style="background:url('assets/loooo.png');height:621px" >
<div class="container" >
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="background: url('assets/ga2.png');font-family: monospace;">
                <div>
                    <h1 style="text-align: center;">Sign Up</h1>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Full Name</label>
                            <input formControlName="fullname" type="text" class="form-control" id="1" placeholder="Enter your Full Name">
                          </div>
                          <br>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Mobile Number</label>
                            <input formControlName="mobile" type="number" class="form-control" id="2" placeholder="Enter your Mobile Number">
                          </div>
                          <br>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email adresse</label>
                          <input formControlName="email" type="email" class="form-control" id="3" aria-describedby="emailHelp" placeholder="Enter your Email">             
                        </div>
                        <div *ngIf="email?.errors?.['required'] && email?.dirty" class="alert alert-danger">This Filed Is Required</div>
                        <br>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="4" placeholder="Enter your Password">
                        </div>
                        <div *ngIf="password?.errors?.['required'] && password?.dirty" class="alert alert-danger">This Field is Required</div>
                        <br>
                        <div style="text-align: center;"><input type="submit" mat-raised-button value="Sign Up" class="btt"/></div>
                      </form>

                      <br>
                      <div style="text-align: center;"><a  routerLink="../login"  >GO BACK TO LOG IN PAGE</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
