<body style="background: url('assets/loooo.png');">
<div class="container" >
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself!!</h6>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Full Name</label>
                            <input formControlName="fullname" type="text" class="form-control" id="1" placeholder="Name">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Mobile Number</label>
                            <input formControlName="mobile" type="number" class="form-control" id="2" placeholder="Mobile">
                          </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1"> Email adresse</label>
                          <input formControlName="email" type="email" class="form-control" id="3" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="4" placeholder="Password">
                        </div>
                        <input type="submit" value="Sign Up" class="btn btn-primary"/>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
