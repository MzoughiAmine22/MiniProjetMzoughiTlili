<body style="background:url('assets/loooo.png');height:621px;font-family: monospace;" >
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="background: url('assets/ga2.png');">
                <div>
                  <div style="text-align:center">
                    <h1>Login</h1>
                  </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                        </div>
                          <div *ngIf="email?.errors?.['required'] && email?.dirty" class="alert alert-danger">This Fieled Is Required</div>
                        <div class="form-group">
                          <br>
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password">
                          <div *ngIf="password?.errors?.['required'] && password?.dirty" class="alert alert-danger">This Field is Required</div>
                        </div>
                        <br>
                        <div style="text-align:center">
                        <input type="submit" value="LOGIN" class="btt" mat-raised-button  [disabled]="loginForm.invalid" >
                        </div>
                      </form>
                      <br>
                      <div style="text-align: center;">
                      <a routerLink="../signup"  >NEW USER? SIGN UP!</a>
                      <br>
                      <br>
                      <a routerLink="../pass"  >FORGOT PASSWORD?</a>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
